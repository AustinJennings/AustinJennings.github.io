<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Vertical and Horizontal Walking Map (5 kmph)</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>


</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #CDCDCD;
        width: 400px;
        padding: 10px;
        font-family: 'Nunito Sans', sans-serif;
    }

    #key{
        position: absolute;
        bottom: 0;    
        background: #CDCDCD;
        padding: 10px;
        font-family: 'Nunito Sans', sans-serif;
    }
</style>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiamVubmluYWoiLCJhIjoiY2poZGxnejZmMHBmdjMwdG4wc29xNHZ3ZSJ9.ql6WSXU-vVCRoo5FhFOCOQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jenninaj/cjhsomqyc84yt2smz64exf3z2',
    zoom: 8,
    center: [-122.44, 47.25]
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

</script>

</body>
</html>
